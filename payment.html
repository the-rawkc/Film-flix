<title>Payment Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form {
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input[type="text"],
form select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    display: block;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 auto;
}

.payment-option {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
}

.payment-option label {
    margin-bottom: 5px;
}

.payment-option img {
    max-width: 100px;
    margin-right: 10px;
}

.payment-option input[type="radio"] {
    margin-right: 5px;
}

.payment-option span {
    font-weight: bold;
}

</style>
</head>
<body>

<div class="container">
    <h2>Pay your Amount here : </h2>
    <form>
        <label for="name">Name on Card:</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
        
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" placeholder="1111-2222-3333-4444" maxlength="19" required>
        
        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" maxlength="3" required>
        
        
  
    <label for="card_type">Card Type:</label>
    <div class="payment-option">
        <label>
            <input type="radio" name="payment-method" checked>
            <img src="visa.png" alt="Visa">
            <span>Visa</span>
        </label>
    </div>

    <div class="payment-option">
        <label>
            <input type="radio" name="payment-method">
            <img src="mastercard.jpeg" alt="Mastercard" >
            <span>Mastercard</span>
        </label>
    </div>
    <div class="payment-option">
        <label>
            <input type="radio" name="payment-method" checked>
            <img src="rupey.jpeg" alt="Rupay">
            <span>Rupay</span>
        </label>
    </div>
    <button type="submit" >Pay Now</button>
    </div>
</div>
</form>
</body>
</html>
